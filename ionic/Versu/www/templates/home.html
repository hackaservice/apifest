<ion-view view-title="Trending Topics" class="background">

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-android-exit" ng-click="logout()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-slide-box>
            <ion-slide ng-repeat="topic in page.topics" >
                <div class="list card card-bg">
                    <div ng-click="enterTopic(topic)" class="item card-title">
                        <h2>{{topic.name}}</h2>
                    </div>

                    <div class="item item-body" ng-click="enterTopic(topic)">
                        <img src="#" alt="">
                        <div class="item-user">
                            <h3>@username</h3>
                            <p>timestamp</p>
                        </div>
                        <p class="context-description">descripcion</p>
                    </div>
                    <div class="item">
                        <button class="button button-outline button-royal button-block" ng-click="enterTopic(topic)">
                            Comentar
                        </button>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
