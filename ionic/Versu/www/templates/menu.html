<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content edge-drag-threshold="false" drag-content="false">

        <ion-nav-bar class="bar-stable bar-royal">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-cloud" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="right">

        <ion-header-bar class="bar-stable bar-royal">
        </ion-header-bar>

        <ion-content>
            <ion-list class="approvees-list">
                <ion-item class="item-avatar">
                    <div class="avatar">
                        <img ng-src="{{twitterUserData.profile_image_url}}"/>
                    </div>
                    <span class="userName">{{twitterUserData.name}}</span>
                    <span class="variable">{{twitterUserData.location}}</span>
                    <!--<span class="badge animated zoomIn badge-positive">5</span>-->
                </ion-item>
            </ion-list>
            <ion-list>
                <div class="button-bar">
                    <a class="button button-icon icon ion-home" menu-close href="#/app/home"></a>
                    <a class="button button-icon icon ion-star" menu-close href="#/app/search"></a>
                    <a class="button button-icon icon ion-gear-a" ng-click="viewConfiguration()"></a>
                </div>
            </ion-list>
            <ion-list>
                <ion-item>Topicos</ion-item>
                <ion-item menu-close ng-repeat="myTopics in selectedTopics" ng-click="enterTopic(myTopics)">{{myTopics}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
