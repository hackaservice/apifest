<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content edge-drag-threshold="false" drag-content="false">

        <ion-nav-bar class="bar-stable bar-royal">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-exit" menu-toggle="right"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-content>
            <ion-list class="approvees-list">
                <ion-item class="item-avatar">
                    <div class="avatar">
                        <img ng-src="{{twitterUserData.profile_image_url}}"/>
                    </div>
                    <span class="user-name">{{twitterUserData.name}}</span>
                    <span class="variable">{{twitterUserData.location}}</span>
                </ion-item>
            </ion-list>
            <!-- <ion-list>
                <div class="button-bar">
                    <a class="button button-icon icon ion-home" menu-close href="#/app/home"></a>
                    <a class="button button-icon icon ion-star" menu-close href="#/app/search"></a>
                    <a class="button button-icon icon ion-gear-a" ng-click="viewConfiguration()"></a>
                </div>
            </ion-list> -->
            <ion-list>
                <ion-item class="item-category">Topicos</ion-item>
                <ion-item menu-close ng-repeat="myTopics in selectedTopics" ng-click="enterTopic(myTopics)" class="item-history">
                    {{myTopics}}
                    <!-- Usar como notificacion, cuando hay actividad -->
                    <i class="icon ion-record"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
