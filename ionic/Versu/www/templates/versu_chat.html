<ion-view view-title="{{actualTopic}}">

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-chevron-left" menu-toggle="" ng-click="backToHome()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>


    <ion-content>
        <div class="list" ng-init="loadChatTopic()">
            <a class="item item-avatar" href="#" ng-repeat="newMessage in data.messages">
                <img ng-src="{{newMessage.image}}">
                <h2>{{newMessage.name}}</h2>
                <p>{{newMessage.message}}</p>
            </a>
        </div>

        <div class="bar-footer">
            <label class="item-input-wrapper">
                <input class="line-light-grey" type="text"  placeholder="Message" ng-model="draft.message" ng-enter="sendMessage();">
                <div class="send-button">
                    <button class="button button-clear ion-android-send iconsend" ng-click="sendMessage();"></button>
                </div>
            </label>
        </div>
    </ion-content>
</ion-view>
